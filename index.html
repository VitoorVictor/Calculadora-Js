<!DOCTYPE html>
<html lang="pt">
<head>
  <!--TRABALHO CALCULADORA, CRIADO POR VITOR GABRIEL BLASQUES VICTOR RA 00223907-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
  <div class="calcular">
      <div class="scroll">
        <div class="raio">    
          <div id="display" class="display">0</div>
        </div>
      </div>
    <div class="calc-botoes">
      <button id="porc" class="btn-simples">%</button>
      <button id="limparTudo" class="btn-simples">C</button>
      <button id="apagar" class=btn-simples>«</button>
      <button id="sinaldividir" class=btn-simples>÷</button>
      <button id="num7" class="botoes-numericos btn-simples">7</button>
      <button id="num8" class="botoes-numericos btn-simples">8</button>
      <button id="num9" class="botoes-numericos btn-simples">9</button>
      <button id="sinalmultiplica" class=btn-simples>x</button>
      <button id="num4" class="botoes-numericos btn-simples">4</button>
      <button id="num5" class="botoes-numericos btn-simples">5</button>
      <button id="num6" class="botoes-numericos btn-simples">6</button>
      <button id="sinalsubtrair" class=btn-simples>-</button>
      <button id="num1" class="botoes-numericos btn-simples">1</button>
      <button id="num2" class="botoes-numericos btn-simples">2</button>
      <button id="num3" class="botoes-numericos btn-simples">3</button>
      <button id="sinalsomar" class=btn-simples>+</button>
      <button id="maismenos" class="btn-simples">±</button>
      <button id="num0" class="botoes-numericos btn-simples">0</button>
      <button id="virg" class="btn-simples">,</button>
      <button id="igual" class="btn-simples">=</button>
    </div>
  </div>
</div>
  <img src="img/megamen.png" alt="megamen" id="megamen">
  
  <script src="calc.js"></script>
</body>
</html>
